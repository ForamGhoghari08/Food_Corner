<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- LINK FEVICON -->
    <link rel="shortcut icon" href="./assets/Fevicon.png" type="image/x-icon">

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./Styles/index.css">

    <title>Food-Corner</title>

</head>

<body>

    <!-- NAVBAR START  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./assets/Food-logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./signup.html">Signup</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                            <li><a class="dropdown-item" href="#" onclick="filterByCategory('All')">All</a></li>
                            <li><a class="dropdown-item" href="#" onclick="filterByCategory('Veg')">Veg</a></li>
                            <li><a class="dropdown-item" href="#" onclick="filterByCategory('NonVeg')">NonVeg</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="sortDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Sort By
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                            <li><a class="dropdown-item" href="#" onclick="sortFoods('price', 'low-to-high')">Price: Low to High</a></li>
                            <li><a class="dropdown-item" href="#" onclick="sortFoods('price', 'high-to-low')">Price: High to Low</a></li>
                            <li><a class="dropdown-item" href="#" onclick="sortFoods('rating', 'low-to-high')">Rating: Low to High</a></li>
                            <li><a class="dropdown-item" href="#" onclick="sortFoods('rating', 'high-to-low')">Rating: High to Low</a></li>
                        </ul>
                    </li>
                </ul>
                  
                <form class="d-flex" role="search" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Search Food" aria-label="Search"
                        id="search-input">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <h1>Food Corner</h1>
    <div id="food-container"></div>

    <!-- LINK JS -->
    <script src="./Js/index.js"></script>
